<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>  Passenger Counter </title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="bg-img" src="images\bg-image.png" alt="">
    <div class="container">
      <div class="container-item-img">
        <img class="passengers" src="images\passengers.png" alt="">
      </div>
      <div class="container-item-count">
        <div class="inner-grid">
          <div class="inner-grid-item">
            <img  class="owl-img"src="images\owl.png" alt="">
          </div>
          <div class="inner-grid-item">
            <h1>Passengers entered:</h1>
          </div>
          <div class="inner-grid-item">
            <h2 id="count-el"> 0 </h2>
          </div>
          <div class="inner-grid-item">
            <button id="btn-1" onclick="increment()" class="btn" type="button " name="button">INCREMENT</button>
          </div>
          <div class="inner-grid-item">
            <button id="btn-2" onclick="reset()" class="btn" type="button " name="button">CLEAR</button>
          </div>
        </div>


      </div>
    </div>



    <script type="text/javascript" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
